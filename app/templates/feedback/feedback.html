{% extends '_layouts/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">

                    <h1 class="card-title text-center">Como estamos?</h1>
                    <p class="card-text text-center">Por favor, envie-nos seu feedback.</p>

                    <form method="post" class="form" action="{% url 'feedback' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
